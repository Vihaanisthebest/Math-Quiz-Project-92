<html>
    <head>
        <title>The Math Quiz Game!</title>
    </head>
    <body>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>"

        <link rel="stylesheet" type="text/css" href="quiz_game.css">

        <script src="quiz_game_login.js"></script>
        <center>
            <br>
            <h1>The Math Quiz Game!</h1>
            <br>
            
            <div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
                <h3><b>Player 1 Login for the game</b></h3>
                <label><b>User Name:</b></label>
                <input type="text" id="player_1_name_input" class="form-control" placeholder="Player 1 Name">
                <br>
            </div>
            <br>
            <div class="col-lg-4 col-sm-8 col-xs-11 login_div2">
                <h3><b>Player 2 Login for the game</b></h3>
                <label><b>User Name:</b></label>
                <input type="text" id="player_2_name_input" class="form-control" placeholder="Player 2 Name">
                <br>
            </div>
            <br>
            <button style="width: 30%;" class="btn btn-primary" onclick="addUser()"><b>Log In</b></button>
        </center>
    </body>
</html>
